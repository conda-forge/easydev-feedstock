{% set version = "0.11.1" %}
{% set name = "easydev" %}
{% set sha256 = "2915371b04238e967bfaa2a843c9cf8a59eb706b8cbcac4ccd1d5b3e6249b72a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - easydev_buildPackage=easydev.package:buildPackage
    - multigit=easydev.multigit:main_func
    - browse=easydev.browser:main
    - ibrowse=easydev.browser:main

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools
    - colorama
    - pexpect
    - colorlog

test:
  imports:
    - easydev
    - easydev.progressbar

about:
  home: http://packages.python.org/easydev/
  license: BSD 3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Common utilities to ease the development of Python packages
  doc_url: http://easydev-python.readthedocs.io/en/latest/
  dev_url: https://github.com/cokelaer/easydev

extra:
  recipe-maintainers:
    - cokelaer
