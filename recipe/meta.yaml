{% set version = "0.9.35" %}
{% set name = "easydev" %}
{% set sha256 = "8663a7012c34b6be9f9ceb2c39cee7725b6516a95db41083ae34cad8a756950a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - easydev_buildPackage=easydev.package:buildPackage
    - multigit=easydev.multigit:main_func
    - browse=easydev.browser:main
    - ibrowse=easydev.browser:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - colorama
    - pexpect

test:
  imports:
    - easydev
    - easydev.progressbar

about:
  home: 'http://packages.python.org/easydev/'
  license: "BSD 3-Clause"
  license_family: BSD
  license_file: COPYING
  summary: 'Common utilities to ease the development of Python packages'
  doc_url: http://easydev-python.readthedocs.io/en/latest/
  dev_url: https://github.com/cokelaer/easydev

extra:
  recipe-maintainers:
   - cokelaer
